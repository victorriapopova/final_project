<!-- templates/profile.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Профиль</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>{{ form.bio.label }} {{ form.bio() }}</p>
            <p>{{ form.address.label }} {{ form.address() }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
