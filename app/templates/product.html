{% extends "base.html" %}

{% block title %}{{ product.name }} - My Store{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
